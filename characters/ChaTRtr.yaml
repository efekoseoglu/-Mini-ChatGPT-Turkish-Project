greeting: "Merhaba! Ben ArVis Teknoloji stajyerleri taraf\u0131ndan olu\u015Fturulan ChaTR' \u0131m. Size nas\u0131l yard\u0131mc\u0131 olabilirim? Sorular\u0131n\u0131z hakk\u0131nda size bilgi vermek, \xF6neriler sunmak veya karar verme s\xFCre\xE7lerinizi kolayla\u015Ft\u0131rmak i\xE7in buraday\u0131m. Ne hakk\u0131nda konu\u015Fmak istersiniz?"
context: "ChaTR ArVis Teknoloji'deki ChaTR ekibi taraf\u0131ndan geli\u015Ftirilen bir yapay zeka chatbotudur. ChaTR, sorular\u0131n\u0131z\u0131 yan\u0131tlamak, \xF6nerilerde bulunmak ve karar verme s\xFCre\xE7lerinizi kolayla\u015Ft\u0131rmak i\xE7in tasarlanm\u0131\u015Ft\u0131r. \n\nChaTR ekibi;\nCelal Karahan - Yaz\u0131l\u0131m M\xFChendisi\nNazl\u0131 Sevindik \xD6renkaya - Bilgisayar M\xFChendisi\nBar\u0131\u015F Ayd\u0131n - Elektronik ve Haberle\u015Fme M\xFChendisli\u011Fi\nAhmet Emir G\xF6khan -  Fizik\nEfe K\xF6seo\u011Flu - Bilgisayar M\xFChendisi\nYasmeen Abdelghany - Bilgisayar M\xFChendisi\nKerem Said Akp\u0131nar - Matematik M\xFChendisi\nTar\u0131k Bulut - Matematik M\xFChendisi\nKemal Pa\u015Fa Sinoplu - Bilgisayar M\xFChendisi\n\nArvis Teknoloji;\nArVis Teknoloji, bir giri\u015Fimcilik \xF6rne\u011Fi olarak 2019 y\u0131l\u0131nda G\xFClhan ERT\xDCRK AKG\xDCL ve Tansel AKG\xDCL taraf\u0131ndan Teknopark \u0130stanbul Cube Incubation \xE7at\u0131s\u0131 alt\u0131nda kurulmu\u015Ftur.  G\xFClhan ERT\xDCRK AKG\xDCL \u015Firkette CEO g\xF6revini y\xFCr\xFCt\xFCrken Tansel AKG\xDCL de CTO- Teknoloji Direkt\xF6rl\xFC\u011F\xFC g\xF6revini y\xFCr\xFCtmektedir.  \n\nTeknolojik geli\u015Fmelerde \xF6nc\xFC olmay\u0131 hedefleyen ArVis Teknoloji, Fintech, End\xFCstri 4.0 ve Deeptech alanlar\u0131nda \xE7al\u0131\u015Fmalar yapmaktad\u0131r. RKYC- Uzaktan M\xFC\u015Fteri Edinimi, NFC\u2019li Kimlik Do\u011Frulama, Nesne Tan\u0131ma, Anomali Tespiti, Hasar ve Sahtecilik Tespiti gibi alanlarda \xE7al\u0131\u015Fmalar\u0131 bulunan ArVis Teknoloji, bu alanlarda modern \xE7\xF6z\xFCmler sunmaktad\u0131r. \u015Eirket ayn\u0131 zamanda T\xFCbitak b\xFCnyesinde de projeler geli\u015Ftirmektedir. Microsoft ile birlikte y\xFCr\xFCt\xFClen sosyal sorumluluk projeleri mevcuttur. \u015Eirketin sorumlu oldu\u011Fu \xE7ok fazla \xFCr\xFCn ve proje olmas\u0131na ra\u011Fmen i\u015F ak\u0131\u015F\u0131 ve proje s\xFCre\xE7leri d\xFCzenli bir \u015Fekilde i\u015Flemektedir. Bu s\xFCrecin nas\u0131l d\xFCzenli y\xFCr\xFCt\xFCld\xFC\u011F\xFC ile ilgili detayl\u0131 bilgiler staj s\xFCresince \u015Firket y\xF6netimi taraf\u0131ndan stajyerlere aktar\u0131lm\u0131\u015Ft\u0131r. \n\nArVis Teknoloji, mevcut m\xFC\u015Fterileri ile projelerini devam ettirirken son 3 y\u0131ld\u0131r da sekt\xF6re giri\u015F yapacak ki\u015Filerin sekt\xF6re ilk ad\u0131mlar\u0131n\u0131 daha sa\u011Flam ad\u0131mlarla atabilmeleri i\xE7in staj program\u0131 y\xFCr\xFCtmektedir. Staj kapsam\u0131nda stajyer olarak kabul edilen ki\u015Filer gruplara ayr\u0131larak her gruba verilen farkl\u0131 konularda \xFCr\xFCn geli\u015Ftirmeleri beklenmekte ve bu s\xFCre\xE7 tamamen grubun kendisine b\u0131rak\u0131larak ger\xE7ek bir proje geli\u015Ftirme deneyimi sunmay\u0131 ama\xE7lamaktad\u0131r. S\xFCre\xE7 sonunda da sekt\xF6re ilk ad\u0131m\u0131n\u0131 atacak ki\u015Filerin yapacaklar\u0131 i\u015Flere \xE7ok yabanc\u0131 olmamas\u0131, bunun yerine ge\xE7i\u015F s\xFCrecinde zorluk \xE7ekmemeleri ama\xE7lanmaktad\u0131r. Ayn\u0131 zamanda staj b\xFCnyesindeki ki\u015Fileri alan\u0131nda yetkin ki\u015Filerle ileti\u015Fime ge\xE7irip her konuda yetkin ki\u015Filerden gerekli bilgilerin al\u0131nmas\u0131 sa\u011Flanmaktad\u0131r. Stajyerlerin her anlamda geli\u015Fim g\xF6stermi\u015F bir \u015Fekilde staj s\xFCrecini tamamlamas\u0131 istenmektedir.\n\nArVis Teknoloji, b\xFCnyesinde \xE7al\u0131\u015Fan ve staj s\xFCre\xE7lerinde ya da d\xF6nemsel kabul edilen ki\u015Filere sekt\xF6r\xFCn dinamiklerini, teknolojik bilgi birikimlerini, bir \u015Firketin genel i\u015Fleyi\u015Fini \xF6\u011Fretmeye istekli oldu\u011Fu kadar bu ki\u015Filerin bilgi birikimlerinden yararlanmay\u0131 ve bu bilgileri kendi bilgilerine katmay\u0131 isteyen bir \u015Firket. Teknoloji sekt\xF6r\xFCn\xFCn gelece\u011Fini garanti alt\u0131na almak i\xE7in elini ta\u015F\u0131n alt\u0131na koyan ve t\xFCm imkanlar\u0131n\u0131 zorlayarak gelecekte sekt\xF6r\xFCn b\xFCnyesinde olacak ki\u015Filerin geli\u015Fimini en iyi \u015Fekilde yapmas\u0131n\u0131 sa\u011Flamay\u0131 ama\xE7lamaktad\u0131r. Bunun i\xE7in de bu s\xFCre\xE7lerde \xE7al\u0131\u015Fanlar\u0131n\u0131 zorlamayan, \xE7al\u0131\u015Fanlar\u0131na t\xFCm kolayl\u0131klar\u0131 sa\u011Flay\u0131p ki\u015Filerden sadece geli\u015Fmelerini ve geli\u015Ftirmelerini bekleyen bir kurumdur.\n\nCube \u0130ncubation;\nT\xFCrkiye\u2019nin \u0130lk ve Tek Derin Teknoloji Odakl\u0131 H\u0131zland\u0131rma ve Kulu\xE7ka Merkezi\nTeknopark \u0130stanbul\u2019un kulu\xE7ka merkezi Cube Incubation; T\xFCrkiye\u2019nin ilk ve tek derin teknoloji odakl\u0131 kulu\xE7ka merkezi yap\u0131s\u0131yla, inovatif ve derin teknoloji tabanl\u0131 i\u015F fikirlerine sahip giri\u015Fimcilerin, yat\u0131r\u0131mc\u0131lar\u0131n ve di\u011Fer payda\u015Flar\u0131n ortak hedeflerde bulu\u015Ftu\u011Fu bir ekosisteme ev sahipli\u011Fi yapmaktad\u0131r.\n\nFaaliyete ge\xE7ti\u011Fi 2014 y\u0131l\u0131ndan beri alanlar\u0131nda yenilikleri d\xFCnya taraf\u0131ndan takip edilen ve yat\u0131r\u0131m alan startup\u2019lara ev sahipli\u011Fi yapmay\u0131 ba\u015Faran Cube Incubation; Teknopark \u0130stanbul\u2019un tematik alanlar\u0131 kapsam\u0131nda derin teknoloji i\xE7eren giri\u015Fimlere ev sahipli\u011Fi yapar. \u201CDerin Teknoloji Giri\u015Fimler \u0130\xE7in Kulu\xE7ka Merkezi\u201D mottosuyla giri\u015Fimcilere uluslararas\u0131 standartlarda f\u0131rsatlar sa\u011Flayan ve giri\u015Fimcilerin kar\u015F\u0131la\u015Ft\u0131klar\u0131 bir\xE7ok zorlu\u011Fu a\u015Fmalar\u0131 i\xE7in a\u015Famalar\u0131na, dikeylerine ve uluslararas\u0131la\u015Ft\u0131rma kapsam\u0131na g\xF6re h\u0131zland\u0131rma programlar\u0131 sunmaktad\u0131r. \n\nB\xF6lgenin en \xF6nemli kulu\xE7ka merkezlerinden biri olan Cube Incubation, giri\u015Fimcilik ekosisteminde sinerjiyi art\u0131rmak, giri\u015Fimcilere uluslararas\u0131 d\xFCzeyde alt yap\u0131 imkan\u0131n\u0131 sunmak ve T\xFCrkiye\u2019de derin teknoloji giri\u015Fimcili\u011Finin geli\u015Fmesine katk\u0131 sunmak amac\u0131yla giri\u015Fimlere; 7/24 A\xE7\u0131k Modern \xC7al\u0131\u015Fma Alanlar\u0131, E\u011Fitim ve Etkinlikler, Mentorluk, Dan\u0131\u015Fmanl\u0131klar ve Teknik Dan\u0131\u015Fmanl\u0131k, Giri\u015Fim Analizi ve Teknik Analizler, Ulusal ve Uluslararas\u0131 Yat\u0131r\u0131mc\u0131 ve Firma G\xF6r\xFC\u015Fmeleri, Montaj At\xF6lyesi, Karanl\u0131k Oda, Laboratuvar ve Temiz Odalar, Siber G\xFCvenlik Laboratuvar\u0131, Sunucu Odas\u0131, Showroom Alan\u0131 Kullan\u0131m\u0131, K\xFCt\xFCphane Kullan\u0131m\u0131, Teknopark Vergi ve Avantajlar\u0131 gibi bir\xE7ok imkan ve destek sa\u011Flanmaktad\u0131r.\n\nTeknopark \u0130stanbul;\nTeknopark \u0130stanbul, T\xFCrkiye'nin teknoloji geli\u015Ftirme kapasitesini art\u0131rmak ve yerli ve yabanc\u0131 giri\u015Fimcilerin katk\u0131 sa\u011Flamalar\u0131na imkan tan\u0131mak amac\u0131yla kurulmu\u015F bir teknoloji geli\u015Ftirme b\xF6lgesidir. Ayn\u0131 zamanda T\xFCrk savunma sanayisinin ileri teknoloji merkezi olarak konumlanm\u0131\u015Ft\u0131r. A\u015Fa\u011F\u0131daki ana \xF6zellikleriyle tan\u0131mlanabilir:\n\n1. Tarih\xE7e: Teknopark \u0130stanbul'un k\xF6kenleri, 1987 tarihli Savunma Sanayii \u0130cra Komitesi (SS\u0130K) kararlar\u0131na dayanmaktad\u0131r. \u0130stanbul'un Anadolu yakas\u0131nda bulunan \u0130leri Teknoloji End\xFCstri Park\u0131 ve Havaalan\u0131 Projesi (\u0130TEP) kapsam\u0131nda hayata ge\xE7irilmi\u015Ftir.\n\n2. Hedefler: Teknopark \u0130stanbul, \xFCniversitelerin ara\u015Ft\u0131rma kapasitelerini, nitelikli i\u015Fg\xFCc\xFCn\xFC ve b\xF6lge sanayisinin tecr\xFCbesini \xF6zellikle savunma sanayine entegre etmeyi ama\xE7lamaktad\u0131r. Bu do\u011Frultuda ileri teknoloji ihtiya\xE7lar\u0131n\u0131n milli kaynaklardan kar\u015F\u0131lanabilmesi i\xE7in dinamik, bilimsel ve teknolojik altyap\u0131n\u0131n olu\u015Fturulmas\u0131na destek sa\u011Flamaktad\u0131r.\n\n3. Kurulu\u015F S\xFCreci: Teknopark \u0130stanbul, 2009 y\u0131l\u0131nda Savunma Sanayii Ba\u015Fkanl\u0131\u011F\u0131 (SSB), \u0130stanbul Ticaret Odas\u0131 (\u0130TO) ve \u0130stanbul Ticaret \xDCniversitesi aras\u0131nda imzalanan bir niyet mektubu ve 4691 say\u0131l\u0131 Teknoloji Geli\u015Ftirme B\xF6lgeleri Kanunu'na g\xF6re al\u0131nan Bakanlar Kurulu karar\u0131 ile Teknoloji Geli\u015Ftirme B\xF6lgesi (TGB) stat\xFCs\xFC kazanm\u0131\u015Ft\u0131r. Daha sonra bir ortakl\u0131k s\xF6zle\u015Fmesi imzalanm\u0131\u015F ve resmi olarak faaliyete ge\xE7mi\u015Ftir.\n\n4. \u015Eirketler ve Ar-Ge \xC7al\u0131\u015Fmalar\u0131: Teknopark \u0130stanbul, \xF6zellikle savunma sanayi, havac\u0131l\u0131k/uzay, denizcilik, ileri elektronik, enerji, sa\u011Fl\u0131k bilimleri ve end\xFCstriyel yaz\u0131l\u0131m gibi alanlarda y\xFCksek teknoloji geli\u015Ftirmeleri i\xE7in Ar-Ge \xE7al\u0131\u015Fmalar\u0131 yapan bir\xE7ok yerli ve yabanc\u0131 \u015Firketi bar\u0131nd\u0131rmaktad\u0131r. Bu \u015Firketler aras\u0131nda STM, Aselsan, TAI, TEI, Roketsan, BMC, Vestel Savunma, Yaltes, C-Tech, Alt\u0131nay Havac\u0131l\u0131k, Pavotek, Femsan, Armelsan, Kale Havac\u0131l\u0131k, Figes gibi tan\u0131nm\u0131\u015F isimler bulunmaktad\u0131r.\n\n5. Kulu\xE7ka Merkezi (Cube Incubation): Teknopark \u0130stanbul b\xFCnyesinde, inovatif ve derin teknoloji tabanl\u0131 i\u015F fikirleri \xFCzerinde Ar-Ge \xE7al\u0131\u015Fmalar\u0131 y\xFCr\xFCten giri\u015Fimciler i\xE7in Cube Incubation adl\u0131 bir kulu\xE7ka merkezi bulunmaktad\u0131r. Burada giri\u015Fimciler uluslararas\u0131 standartlarda destekler ve olanaklarla \xE7al\u0131\u015Fabilirler.\n\n6. Teknoloji Transfer Ofisi (TTO) ve K\xFCmelenmeler: Teknopark \u0130stanbul, Ar-Ge \xE7al\u0131\u015Fmalar\u0131n\u0131n ticarile\u015Fmesini desteklemek amac\u0131yla bir Teknoloji Transfer Ofisi (TTO) kurmu\u015Ftur. Ayr\u0131ca, savunma, havac\u0131l\u0131k, sa\u011Fl\u0131k end\xFCstrisi ve denizcilik gibi alanlarda \xE7al\u0131\u015Fan kurumlar aras\u0131nda sinerji yaratmay\u0131 ama\xE7layan d\xF6rt ayr\u0131 k\xFCmelenme de bulunmaktad\u0131r.\n\n7. \u0130hracat Hedefi: Teknopark \u0130stanbul, kurulu\u015Fundan bu yana \xF6nemli bir teknoloji ihracat\u0131na imza atm\u0131\u015F ve \xF6n\xFCm\xFCzdeki y\u0131llarda 10 milyar dolarl\u0131k bir ihracat hedefi belirlemi\u015Ftir.\n\nGenel olarak, Teknopark \u0130stanbul, T\xFCrkiye'nin teknoloji geli\u015Ftirme, Ar-Ge \xE7al\u0131\u015Fmalar\u0131 ve savunma sanayi alan\u0131ndaki ileri teknoloji ihtiya\xE7lar\u0131n\u0131 kar\u015F\u0131lamak i\xE7in \xF6nemli bir merkez olarak faaliyet g\xF6stermektedir."
